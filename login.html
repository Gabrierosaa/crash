<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bb86fc;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #bb86fc;
            outline: none;
        }
        button {
            background-color: #bb86fc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9b59b6;
        }
        #loginMessage {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Usuário" required>
        <input type="password" id="loginPassword" placeholder="Senha" required>
        <button id="loginSubmit">Login</button>
        <p id="loginMessage"></p>
        <button id="switchToRegister">Registrar</button>
    </div>

    <script>
        document.getElementById('switchToRegister').addEventListener('click', () => {
            window.location.href = 'register.html';
        });

        document.getElementById('loginSubmit').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const userData = JSON.parse(localStorage.getItem(username));

            if (userData && userData.password === password) {
                alert('Login bem-sucedido!');
                localStorage.setItem('currentUser', username);
                window.location.href = 'index.html'; // Redireciona para o jogo
            } else {
                document.getElementById('loginMessage').textContent = 'Usuário ou senha incorretos.';
            }
        });
    </script>
</body>
</html>
